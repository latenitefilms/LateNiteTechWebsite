# Sample workflow for building a Jekyll site and pushing to a separate branch
name: Deploy Jekyll site to 'website' branch

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "website-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the main branch
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: 'main'

      # Setup Ruby environment
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      # Build Jekyll site
      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --baseurl ""
        env:
          JEKYLL_ENV: production

      # Checkout the website branch and copy files
      - name: Checkout website branch and deploy
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch
          git checkout -b website origin/website || git checkout -b website
          rsync -av --exclude='.git/' --exclude='*.md' _site/ .
          git add .
          git commit -m "Deploy website updates"
          git push origin website