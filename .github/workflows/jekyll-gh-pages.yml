name: Build and deploy Jekyll site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Setup
        uses: actions/checkout@v3

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ðŸ”¨ Install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      - name: ðŸ”„ Check for _website branch
        id: check-branch
        run: |
          if git ls-remote --heads origin _website; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi

      - name: ðŸ“‚ Checkout _website branch
        if: steps.check-branch.outputs.exists == 'true'
        uses: actions/checkout@v3
        with:
          ref: _website
          token: ${{ secrets.GITHUB_TOKEN }}
          path: _website

      - name: ðŸ“‚ Create and checkout _website branch
        if: steps.check-branch.outputs.exists == 'false'
        run: |
          git checkout --orphan _website
          git reset --hard
          git commit --allow-empty -m "Initial _website branch commit"
          git push origin _website
          git checkout main
          git worktree add _website _website

      - name: ðŸ”„ Sync built site to _website branch
        run: |
          rsync -av --delete _site/ _website/

      - name: ðŸš€ Deploy to _website branch
        run: |
          cd _website
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy Jekyll site to _website branch" || true # this command will not fail if there's nothing to commit
          git push origin _website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}