name: Build & Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ setup
        uses: actions/checkout@v3

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ðŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      # New step to checkout the _website branch and clear its contents
      - name: ðŸ“‚ Checkout _website branch
        uses: actions/checkout@v3
        with:
          ref: _website
          token: ${{ secrets.GITHUB_TOKEN }}
          path: _website

      # New step to copy the built site to the _website branch directory
      - name: ðŸ”„ Sync built site to _website branch
        run: |
          rsync -av --delete _site/ _website/

      # New step to commit and push changes to the _website branch
      - name: ðŸš€ Deploy to _website branch
        run: |
          cd _website
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy Jekyll site to _website branch"
          git push origin _website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}